  <body>
    <main>
      <div id="hero">
        <div class="backdropImageGradient" id="heroGradient">
          <img class="backdropImage" src="./images/defaultBackdrop.jpg" id="heroImage" />
        </div>
        <div id="heroText">
          <h1>Stream Scout</h1>
          <p id="instructions">
            Search for any movie or tv show to see where it is available to stream, rent, or buy!<br />
          </p>
        </div>
      </div>
      <form id="search-form">
        <div class="radio-button">
          <input type="radio" id="css" name="showType" value="tv" checked />
          <label for="css">TV Shows</label><br />
        </div>
        <div class="radio-button">
          <input type="radio" id="html" name="showType" value="movie" />
          <label for="html">Movies</label><br />
        </div>

        <input type="text" placeholder="Enter a title..." id="user-input" name="searchQuery" />
        <button type="submit">Search</button>
      </form>

      <p id="shows"></p>
    </main>
    <footer>
